# Example config (NixOS-compatible)
general {
    disable_loading_bar = false
    hide_cursor = true
}

background {
    path = ~/Pictures/Wallpapers/tea.png  # Lock screen wallpaper
    blur_passes = 3
    blur_size = 8
}

input-field {
    size = 250, 50
    position = 0, -100
    halign = center
    valign = center
    outline_thickness = 2
}