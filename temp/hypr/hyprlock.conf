# Example config (NixOS-compatible)
general {
    disable_loading_bar = false
    hide_cursor = true
}

background {
    path = ~/Pictures/Wallpapers/tea.png  # Lock screen wallpaper
    blur_passes = 3
    blur_size = 8
}

input-field {
    size = 250, 50
    position = 0, -100
    halign = center
    valign = center
    outline_thickness = 2
}
# Clock (Time)
label {
    text = cmd[update:1000] echo "$(date +'%H:%M:%S')"  # Dynamic update every second
    color = rgba(255, 255, 255, 1.0)
    font_size = 64
    font_family = "Fira Code Nerd Font"
    position = 0, -200
    halign = center
    valign = center
}

# Date (Optional)
label {
    text = cmd[update:60000] echo "$(date +'%A, %B %d')"  # Updates every minute
    color = rgba(255, 255, 255, 0.8)
    font_size = 24
    font_family = "Fira Code Nerd Font"
    position = 0, -120
    halign = center
    valign = center
}